<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/loginregister.css">
  <title>注册界面</title>
</head>

<body>
  <div class="container-fluid top">
    <div class="row">
      <div class="col-sm-6">
        <img src="img/logo.png" alt="">
        <span class="h3">欢迎注册</span>
      </div>
      <div class="col-sm-3 col-md-2 col-md-offset-4 col-sm-offset-3">已经注册？请
        <a href="./login.html">登录</a>
      </div>
    </div>
  </div>
  <div class="container mainbody">
    <form class="form-horizontal" action="">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-1">
          <label class="control-label" for="uname">用户名:</label>
        </div>
        <div class="col-sm-6">
          <input id="uname" class="form-control" type="text" placeholder="请输入用户名">
        </div>
        <div class="col-sm-3">
          <span class="help-block">您的登录名和用户名</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-1">
          <label class="control-label" for="upwd">密码:</label>
        </div>
        <div class="col-sm-6">
          <input id="upwd" class="form-control" type="password" placeholder="请输入密码">
        </div>
        <div class="col-sm-3">
          <span class="help-block">密码在6-12位之间</span>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3">
            <input id="sub" class="btn btn-success btn-block" type="button" value="注册">
          </div>
      </div>
    </form>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
